<!doctype html>
<html>
<head>
	<title>MMP 310 Week 3</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta charset="utf-8" />
</head>
<body>
	<div id="container">
		<input class="response" id="name" type="text" placeholder="Input name" />
		<br>
		<textarea class="response" id="email" placeholder="Input email"></textarea>
		<br>
		<label>What borough do you live in?</label>
		<br>
		<select class="response" id="borough">
			<option>Bronx</option>
			<option>Brooklyn</option>
			<option>Manhattan</option>
			<option>Queens</option>
			<option>Staten Island</option>
		</select>
		<br>
		<button id="submit">Click me.</button>
		<p id="message"></p>
	</div>
	<script src="app.js"></script>
</body>
</html>
