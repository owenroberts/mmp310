<!doctype html>
<html>
<head>
	<title>YouTube API</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="container">
		<h1>YouTube API</h1>
		<iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/hY7m5jjJ9mM?controls=0&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<div id="subtitles">Subtitles</div>
		<div id="menu">
			<button id="play">Play</button>
			<button id="stop">Stop</button>
			<button id="jump">Jump ahead</button>
			<select id="rate">
				<option>0.25</option>
				<option>0.5</option>
				<option>1</option>
				<option>1.5</option>
				<option>2</option>
			</select>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
