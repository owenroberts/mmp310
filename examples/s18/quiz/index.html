<!doctype html>
<html>
<head>
	<title>Quiz Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="container">
		
		<div id="qOne">
			<p>Have you seen Black Panther?</p>
			<select id="bp">
				<option>Yes</option>
				<option>No</option>
			</select>
			<button id="qOneBtn">Submit</button>
		</div>
		
		<div id="qTwo">
			<p>Who was the lead actor?</p>
			<select id="actor">
				<option>Will Smith</option>
				<option>Tyler Perry</option>
				<option>Chadwick Boseman</option>
			</select>
			<button id="qTwoBtn">Submit</button>
		</div>
		
		<div id="qThree">
			<p>Why not?</p>
			<textarea id="whyNot"></textarea>
			<br>
			<button id="qThreeBtn">Submit</button>
		</div>
	
	</div>
	
	<script src="app.js"></script>
</body>
</html>
