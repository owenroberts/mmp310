<!doctype html>
<html>
<head>
	<title>Magic 8 Ball</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<!-- magic 8 ball -->
		<h1>Magic 8 Ball</h1>
		<!-- user asks a question -->
		<input id="question" type="text" placeholder="Input a question for the magic 8 ball">

		<!-- click on the 8 ball image to submit the question -->
		<p>Click the Magic 8 Ball for your answer.</p>
		<img id="eight-ball" src="8_ball_face.jpg">

		<!-- return an answer to the user -->
		<p id="answer"></p>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
