<!doctype html>
<html>

<head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
     <link rel="icon" href="pool.png"/>
    <meta charset="utf-8">
</head>

<body>
    <div id="semiWhiteBg">
        <div id="whiteBg">
            <img id="logo" src="bg_new.jpg">

                <br>Enter your question and then click on buttons below to pick a character. </h5>

                <button id="rickBtn">Rick</button>
                <button id="mortyBtn">Morty</button>
            </div>
            <div id="result" class="img">
                <br>
            </div>
            <br>
            <div id="result2"></div>
            <button id="retryBtn">Try again</button>
            <div class="footer">Alyona Karmazin &copy; 2018</div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
